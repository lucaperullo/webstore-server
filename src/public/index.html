<html>
<head>
  <title>Redirecting to webstorecloud.it</title>
  <style>
    body {
      background-color: lightblue;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: navy;
      font-size: 32px;
      margin: 16px 0;
    }
    p {
      color: gray;
      font-size: 18px;
      margin: 0;
    }
    .countdown {
      color: red;
      font-size: 24px;
      font-weight: bold;
      margin: 8px 0;
    }
    .goodbye{
        transform: translateY(100%);
        background-color: black;
        color: white;
        font-size: 64px;
        font-weight: bold;
        position: absolute;
    }
    .bomb {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-image: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/aa454069-1f38-4db1-a9e3-75d6b00c42e8/dewww5w-c62424b8-5032-41b1-87dc-8504d299ee2c.png/v1/fill/w_1280,h_1168,strp/pumpkin_bomb_green_goblin_png_by_akithefull_dewww5w-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTE2OCIsInBhdGgiOiJcL2ZcL2FhNDU0MDY5LTFmMzgtNGRiMS1hOWUzLTc1ZDZiMDBjNDJlOFwvZGV3d3c1dy1jNjI0MjRiOC01MDMyLTQxYjEtODdkYy04NTA0ZDI5OWVlMmMucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.VS8NMs7BMg3XR-H_NiKnPuWZ2w3vEmCa2ak3OLIZ0H0");
      background-size: cover;
      animation: bomb-animation 10s linear infinite;
    }
    @keyframes bomb-animation {
      /* the bomb should scale up and rotating to the monitor of the user */
        0% {
            transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
        }
        50% {
            transform: translate(-50%, -50%) scale(2.5) rotate(360deg);
        }
        100% {
            transform: translate(-50%, -50%) scale(4.5) rotate(720deg);
        }

    }
  </style>
</head>
<body>
  <h1>Redirecting to webstorecloud.it</h1>
  <p>You will be redirected in <span id="countdown" class="countdown">10</span> seconds...</p>
  <div class="bomb"></div>
  <div class="goodbye" id="goodbye">
    GOODBYE!
  </div>
  <script>
    // Countdown timer
    var countdown = 10;
    var goodbye = document.getElementById("goodbye");
    var countdownInterval = setInterval(function() {
      countdown--;
      document.getElementById("countdown").innerHTML = countdown;
      if (countdown <= 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);
    // Redirection animation
    setTimeout(function() {
     //goodbye from top 100% to 0%
        goodbye.style.transform = "translateY(0%)";
        //transition it 
        goodbye.style.transition = "transform 0.5s ease-in-out";

      setTimeout(function() {
        window.location.href = "http://www.webstorecloud.it";
      }, 500);
    }, 5000);
  </script>
</body>
</html>
